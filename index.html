<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paint Canvas</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="contenedorFlotante">
    <input type="color" class="paletaColoresFlotante">
    <input type="range" min="0" max="50" value="3" orient="vertical" class="tamanioPincelFlotante">
  </div>
  <div class="paletaColoresEstatica">
    <div class="gridColores">
      <div class="colorActual">
        <input type="color">
      </div>
      <div class="texto">Paleta de Colores</div>
      <div class="color1"></div>
      <div class="color2"></div>
      <div class="color3"></div>
      <div class="color4"></div>
      <div class="color5"></div>
      <div class="color6"></div>
      <div class="color7"></div>
      <div class="color8"></div>
      <div class="color9"></div>
      <div class="color10"></div>
      <div class="color11"></div>
      <div class="color12"></div>
      <div class="color13"></div>
      <div class="color14"></div>
      <div class="color15"></div>
      <div class="color16"></div>
      <div class="color17"></div>
      <div class="color18"></div>
      <div class="color19"></div>
      <div class="color20"></div>
    </div>
  </div>

  <canvas class="miCanvas" width="500px" height="500px"></canvas>
  <script src="script.js"></script>
</body>

</html>
